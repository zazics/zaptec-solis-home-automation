name: Build for ARM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build for ARM
      run: |
        docker buildx build \
          --platform linux/arm/v7 \
          --load \
          -t zaptec-solis-arm \
          -f Dockerfile.build \
          .

    - name: Extract build artifacts from Docker image
      run: |
        # Cr√©er un conteneur temporaire
        docker create --name temp-container zaptec-solis-arm

        # Extraire dist et node_modules
        docker cp temp-container:/app/dist ./dist
        docker cp temp-container:/app/node_modules ./node_modules

        # Nettoyer
        docker rm temp-container

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: arm-build
        path: |
          dist
          node_modules
        retention-days: 7
